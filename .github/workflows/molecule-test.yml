---
name: Molecule Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        # TODO Add more versions when moving forward
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
        with:
          path: ansible-role-cjdns
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install virtualenv
          virtualenv -p python3.7 .venv
          . .venv/bin/activate
          pip3 install -r ansible-role-cjdns/molecule_requirements.yml
      - name: Test with molecule
        env:
          HCLOUD_TOKEN: ${{secrets.HCLOUD_TOKEN}}
        run: |
          . .venv/bin/activate
          ls -alh
          cd ansible-role-cjdns
          ls -alh
          molecule test
